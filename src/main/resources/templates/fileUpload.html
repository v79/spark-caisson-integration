<!DOCTYPE html>
<html lang="en">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="UTF-8">
<title>Spark-Caisson Integration Tests</title>
</head>
<body>
<h1>Spark-Caisson Integration Tests - File Upload</h1>


<div class="container">
	<div class="row">
		<div class="col s12">
			<p><a href="/">Home</a> | <a href="complex">Complex Test</a> | <a href="get">Get Test</a></p>
		</div>
		<div class="col s8">
			<form id="fileUploadForm" method='post' enctype='multipart/form-data' action="upload" name="fileUploadForm">
				<div class="input-field col s6">
					<input type='file' name='upload' accept='.png'>
					<input type='file' name='sendme' accept='.png'>
					<input type="text" name="upload_description" id="upload_description" placeholder="Description">
					<button>Upload picture</button>
				</div>
			</form>
		</div>

		<div class="col s8">
			<form id="multiFileSameName" method='post' enctype='multipart/form-data' action="upload2" name="fileUploadForm">
				<div class="input-field col s6">
					<input type='file' name='upload2' accept='.png'>
					<input type='file' name='upload2' accept='.png'>
					<button>Upload picture</button>
				</div>
			</form>
		</div>

		<div class="col s4">
			<div id="results">
				<p>Results go here</p>
			</div>
		</div>



	</div>
</div>

<!--Import jQuery before materialize.js-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
